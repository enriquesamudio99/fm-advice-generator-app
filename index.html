<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="Advice Generator App">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Advice Generator App</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <main class="container">
        <div class="advice__container">
            <div class="advice__info" id="adviceInfo">
                <h1 class="advice__title">Advice <span class="advice__number">#117</span></h1>
                <blockquote class="advice__blockquote">
                    “It is easy to sit up and take notice, what's difficult is getting up and taking action.”
                </blockquote>
            </div>
            <div class="advice__divider"></div>
            <button class="advice__btn" id="adviceBtn">
                <img src="./assets/images/icon-dice.svg" alt="Dice Icon" class="advice__dice">
            </button>
        </div>
    </main>

    <script src="assets/scripts.js"></script>
</body>
</html>
